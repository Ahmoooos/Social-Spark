<div class="d-flex justify-content-center align-items-center h-100">
    <form [formGroup]="registerform">
        <div class="mb-3">
            <label for="username" class="form-label">UserName</label>
            <input type="text" class="form-control" id="username" formControlName="username" >
            
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>
    <div class="mb-3">
        <label for="userimg" class="form-label">UserImage</label>
        <input type="text" class="form-control" id="userimg" formControlName="userimg" >
        
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary" (click)="onAddNewUser()">Register</button>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-secondary" routerLink="/login">Login</button>
    </div>
</form>
</div>
